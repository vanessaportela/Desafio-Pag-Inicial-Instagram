<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css"/>
    <title>Instagram</title>

      <div class="principal">

            <div class="fotos-insta">
              <img src="img/telaCel.png">
            </div>
          </div>
        <div class="continuar-logado">
            <div class="login">

                  <div class="foto-perfil">
                    <img src="img/minhaFoto.png" alt="foto do perfil">
                  </div>
                  <button class="botao botao-azul">Continuar como vanessaportela</button>
                  <div class="trocar-conta">
                    <p>
                      Não é vanessaportela? <span> Trocar de conta</span>
                    </p>
                  </div>
            </div>
        </div>
      </div>
      <footer class="rodape">
